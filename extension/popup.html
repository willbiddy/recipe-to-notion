<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe to Notion</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="w-[360px] min-h-[200px] bg-white text-gray-900 text-sm font-sans">
		<div class="flex flex-col bg-white">
			<header class="px-5 py-[18px] border-b border-gray-200 bg-gradient-to-b from-gray-50 to-white flex items-center justify-between">
				<h1 class="text-[17px] font-semibold text-gray-900 tracking-tight">Recipe to Notion</h1>
				<button
					id="settings-button"
					class="text-gray-500 hover:text-gray-700 transition-colors cursor-pointer bg-transparent border-none p-1"
					title="Settings"
				>
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
						<circle cx="12" cy="12" r="3"></circle>
					</svg>
				</button>
			</header>

			<div class="p-5 flex flex-col gap-4">
				<div class="flex flex-col gap-1.5">
					<div
						id="url-display"
						class="text-[15px] text-gray-700 p-3 bg-gray-50 border border-gray-200 rounded-md break-words leading-relaxed transition-all duration-200 font-medium text-left hover:bg-gray-100 hover:border-gray-300"
					></div>
				</div>

				<button
					id="save-button"
					class="px-5 py-3 bg-blue-600 text-white border-none rounded-lg text-[15px] font-semibold cursor-pointer transition-all duration-200 shadow-sm relative overflow-hidden hover:bg-blue-700 hover:shadow-md hover:-translate-y-px active:bg-blue-800 active:translate-y-0 active:shadow-sm disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none"
				>
					<span class="button-text relative z-10">Save Recipe</span>
				</button>

				<div
					id="progress-container"
					class="hidden flex items-center gap-3 py-3.5 px-4 bg-blue-50 border border-blue-200 rounded-lg animate-[fadeIn_0.2s_ease-in]"
				>
					<div
						class="spinner w-[18px] h-[18px] border-[2.5px] border-blue-100 border-t-blue-600 rounded-full animate-spin flex-shrink-0"
					></div>
					<div id="progress-message" class="text-[13px] text-blue-800 font-medium"></div>
				</div>

				<div
					id="status"
					class="hidden py-3 px-4 rounded-lg text-[13px] leading-relaxed animate-[fadeIn_0.2s_ease-in]"
				></div>

				<div id="settings-panel" class="hidden flex flex-col gap-3 pt-2 border-t border-gray-200">
					<div class="flex flex-col gap-1.5">
						<label for="api-key-input" class="text-[13px] font-medium text-gray-700">
							API Key
						</label>
						<input
							type="password"
							id="api-key-input"
							placeholder="Enter your API key"
							class="px-3 py-2 text-[13px] border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
						/>
						<p class="text-[11px] text-gray-500">
							Get this from your Vercel deployment's API_SECRET environment variable
						</p>
					</div>
					<button
						id="save-api-key-button"
						class="px-4 py-2 bg-gray-600 text-white border-none rounded-lg text-[13px] font-semibold cursor-pointer transition-all duration-200 hover:bg-gray-700"
					>
						Save API Key
					</button>
				</div>
			</div>
		</div>

		<script type="module" src="popup.js"></script>
	</body>
</html>
