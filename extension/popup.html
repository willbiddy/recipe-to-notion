<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe Clipper for Notion</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="w-[360px] min-h-[200px] gradient-bg text-gray-900 text-base">
		<div class="p-4">
			<div class="card">
				<header class="text-center pb-4 border-b-2 border-primary-200/50">
					<div class="inline-flex items-center justify-center w-12 h-12 mb-3 transform hover:scale-105 transition-transform duration-300 mx-auto">
					<img src="icons/fork-and-knife.png" alt="Recipe Clipper for Notion" class="w-12 h-12 object-contain" />
				</div>
				<h1 class="text-2xl font-bold bg-gradient-to-r from-primary-600 via-accent-600 to-primary-700 bg-clip-text text-transparent">Recipe Clipper for Notion</h1>
				</header>

				<div class="flex flex-col gap-3">
					<label class="text-base font-semibold text-primary-900 flex items-center gap-2">
						<svg class="w-5 h-5 text-primary-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
						</svg>
						Recipe URL
					</label>
					<div
						id="url-display"
						class="input-field"
					></div>
				</div>

				<button
					id="save-button"
					class="btn-primary"
				>
					<svg class="w-4 h-4 group-hover:translate-x-0.5 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
					</svg>
					<span class="button-text">Save Recipe</span>
				</button>

					<div
						id="progress-container"
						class="hidden flex items-center gap-3 py-4 px-5 bg-gradient-to-r from-primary-50 to-accent-50 border-2 border-primary-200 rounded-2xl animate-[fadeIn_0.2s_ease-in] shadow-sm"
					>
					<div
						class="spinner w-5 h-5 border-[3px] border-primary-100 border-t-primary-600 rounded-full animate-spin flex-shrink-0"
					></div>
					<div id="progress-message" class="text-base text-primary-900 font-medium"></div>
				</div>

				<div
					id="status"
					class="hidden py-4 px-5 rounded-xl text-base leading-relaxed animate-[fadeIn_0.2s_ease-in] shadow-sm"
				></div>

				<div class="flex items-center justify-start pt-2">
					<button
						id="settings-button"
						class="btn-secondary"
						title="Settings"
						aria-expanded="false"
						aria-controls="settings-panel"
					>
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="settings-icon">
							<path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
							<circle cx="12" cy="12" r="3"></circle>
						</svg>
						<span>Settings</span>
						<svg class="w-4 h-4 transition-transform duration-200 settings-chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
						</svg>
					</button>
				</div>
				<div id="settings-panel" class="hidden flex flex-col gap-4 pt-4">
					<div class="flex flex-col gap-2">
						<label for="api-key-input" class="text-base font-medium text-gray-900 flex items-center gap-2">
							<svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
							</svg>
							API Secret
						</label>
						<div class="relative">
							<input
								type="password"
								id="api-key-input"
								placeholder="Enter your API secret"
								class="input-field-settings"
							/>
							<button
								type="button"
								id="toggle-api-key-visibility"
								class="absolute right-2 top-1/2 -translate-y-1/2 text-primary-700 hover:text-primary-900 p-1.5 rounded-lg hover:bg-primary-100 transition-colors duration-200"
								title="Show/Hide API secret"
							>
								<svg id="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
									<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
									<circle cx="12" cy="12" r="3"></circle>
								</svg>
								<svg id="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
									<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
									<line x1="1" y1="1" x2="23" y2="23"></line>
								</svg>
							</button>
						</div>
						<p class="text-sm text-primary-900">
							Get this from your Vercel deployment's <code class="text-sm bg-primary-100 px-1.5 py-0.5 rounded font-mono text-primary-900">API_SECRET</code> environment variable. This is stored locally in your browser and never shared.
						</p>
					</div>
					<button
						id="save-api-key-button"
						class="btn-primary-sm w-full"
					>
						<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
						</svg>
						Save API Secret
					</button>
					<p class="text-xs text-primary-800 pt-2 border-t border-primary-300">
						<a href="https://www.flaticon.com/free-icons/cutlery" title="cutlery icons" target="_blank" class="hover:underline">Cutlery icons created by Freepik - Flaticon</a>
					</p>
				</div>
			</div>
		</div>

		<script type="module" src="popup.js"></script>
	</body>
</html>
