<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Save recipes to Notion from your phone. Paste a recipe URL and get a beautifully formatted Notion page with AI-generated tags." />
		<title>Recipe Clipper for Notion</title>
		<link rel="stylesheet" href="/api/web.css" />
		<link rel="manifest" href="/api/manifest.json" />
		<meta name="theme-color" content="#f97316" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Recipe Clipper for Notion" />
		<link rel="icon" type="image/png" sizes="32x32" href="/api/favicon-32x32" />
		<link rel="icon" type="image/png" sizes="16x16" href="/api/favicon-16x16" />
		<link rel="icon" type="image/png" sizes="32x32" href="/api/favicon-32x32-white" media="(prefers-color-scheme: dark)" />
		<link rel="icon" type="image/png" sizes="16x16" href="/api/favicon-16x16-white" media="(prefers-color-scheme: dark)" />
		<link rel="apple-touch-icon" sizes="180x180" href="/api/apple-touch-icon" />
		<link rel="shortcut icon" href="/api/favicon" />
		<link rel="shortcut icon" href="/api/favicon-white" media="(prefers-color-scheme: dark)" />
	</head>
	<body class="min-h-screen bg-white text-gray-900 text-base font-sans">
		<div class="max-w-4xl px-4 sm:px-6 py-6 sm:py-8">
			<!-- Hero Section: Minimal -->
			<header class="mb-6 sm:mb-8">
				<h1 class="text-2xl sm:text-3xl font-bold text-primary-600 mb-1 leading-tight font-sans">Recipe Clipper for Notion</h1>
				<p class="text-sm text-gray-500">Save recipes to Notion</p>
			</header>

			<!-- Form: Left-aligned, no card -->
			<main id="main-content" class="max-w-2xl">
				<!-- Solid.js component will render here -->
			</main>

			<!-- Footer with GitHub link -->
			<footer class="mt-8">
				<p class="text-xs text-gray-500">
					<a
						href="https://github.com/willbiddy/recipe-to-notion"
						target="_blank"
						rel="noopener noreferrer"
						class="text-primary-600 hover:text-primary-700 underline focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded"
					>
						Learn how to set up Recipe Clipper for Notion
					</a>
				</p>
			</footer>

		</div>

		<script type="module" src="/api/web.js"></script>
	</body>
</html>
